<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - Country searcher</title>
</head>
<body>

<header>
    <h1>Let's search some countries</h1>
    <img class="world-globe" src="assets/worldglobe.png" alt="Wereldbol">
</header>

<section class="country-input-and-output">
<form id="search-form">
    <label>
        <input class="input-box" id="search-country" type="text" placeholder="Bijvoorbeeld Nederland of Peru">
    </label>
    <button type="submit">Zoek</button>
</form>

    <article id="country"><p><em>Heb geduld! Het kan tijd kosten de data op te halen.</em></p></article>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
